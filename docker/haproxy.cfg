# HAProxy配置 - NAT环境真实IP获取
# 用于在NAT环境下通过PROXY Protocol传递真实客户端IP

global
    daemon
    maxconn 4096
    log stdout local0 info
    
defaults
    mode tcp
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
    log global
    option tcplog

# 统计页面（可选）
stats socket /var/run/haproxy.sock mode 600 level admin
stats timeout 2m

# MTProxy前端 - 接收外部连接
frontend mtproxy_frontend
    bind *:14202
    mode tcp
    
    # 记录连接信息
    capture request header Host len 32
    
    # 转发到nginx PROXY Protocol端口
    default_backend mtproxy_backend

# MTProxy后端 - 转发到nginx并附加PROXY Protocol
backend mtproxy_backend
    mode tcp
    balance roundrobin
    
    # 启用PROXY Protocol v1，向nginx传递真实客户端IP
    server nginx1 127.0.0.1:${PROXY_PROTOCOL_PORT} send-proxy check
    
# Web管理界面前端（直接转发，不需要PROXY Protocol）
frontend web_frontend
    bind *:8787
    mode tcp
    default_backend web_backend

# Web管理界面后端
backend web_backend
    mode tcp
    server nginx_web 127.0.0.1:8787 check