# Bridge模式策略配置
# 用于标准Docker网络环境，使用端口映射

export STRATEGY_NAME="bridge"
export NETWORK_MODE="bridge"
export HAPROXY_ENABLED="false"

# 端口配置（Bridge模式使用固定内部端口）
export INTERNAL_NGINX_STREAM_PORT=443
export INTERNAL_NGINX_WEB_PORT=8888

# 配置模板选择
export NGINX_TEMPLATE="nginx.conf.template"

# 健康检查命令
export HEALTHCHECK_CMD="curl -f http://localhost:8888/health"
