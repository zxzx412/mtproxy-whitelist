# NAT直连模式策略配置
# 用于主机网络模式，nginx直接绑定外部端口

export STRATEGY_NAME="nat-direct"
export NETWORK_MODE="host"
export HAPROXY_ENABLED="false"

# 端口配置（NAT模式直接使用外部端口）
# nginx直接监听用户配置的外部端口
export INTERNAL_NGINX_STREAM_PORT="${EXTERNAL_PROXY_PORT}"
export INTERNAL_NGINX_WEB_PORT="${EXTERNAL_WEB_PORT}"

# 配置模板选择
export NGINX_TEMPLATE="nginx.conf.template"

# 健康检查命令
export HEALTHCHECK_CMD="curl -f http://localhost:${EXTERNAL_WEB_PORT}/health"
